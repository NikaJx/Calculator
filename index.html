<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <canvas id="stars"></canvas>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="bnt ac bg-grey">AC</div>
            <div class="bnt plus-minus bg-grey">+/-</div>
            <div class="bnt percent bg-grey">%</div>
            <div class="bnt division bg-orange">/</div>

            <div class="bnt seven">7</div>
            <div class="bnt eigth">8</div>
            <div class="bnt nine">9</div>
            <div class="bnt myltiply bg-orange">X</div>

            <div class="bnt four">4</div>
            <div class="bnt five">5</div>
            <div class="bnt six">6</div>
            <div class="bnt minus bg-orange">-</div>

            
            <div class="bnt one">1</div>
            <div class="bnt two">2</div>
            <div class="bnt three">3</div>
            <div class="bnt plus bg-orange">+</div>

            
            <div class="bnt zero">0</div>
            <div class="bnt dot">.</div>
            <div class="bnt equal bg-orange">=</div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
